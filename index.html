<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet"> 
    <title>Calc</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="display"></div>
            <button class="operator" id="clear">C</button>
            <button class="operator" id="factorial">!</button>
            <button class="operator" id="modulo">%</button>
            <button class="operator" id="divide">/</button>
            <button class="chiffre" id="7">7</button>
            <button class="chiffre" id="8">8</button>
            <button class="chiffre" id="9">9</button>
            <button class="operator" id="multiply">x</button>
            <button class="chiffre" id="4">4</button>
            <button class="chiffre" id="5">5</button>
            <button class="chiffre" id="6">6</button>
            <button class="operator" id="substract">-</button>
            <button class="chiffre" id="1">1</button>
            <button class="chiffre" id="2">2</button>
            <button class="chiffre" id="3">3</button>
            <button class="chiffre" id="zero">0</button>
            <button class="operator" id="add">+</button>
            <button id="dot">.</button>
            <button class="operator" id="equal">=</button>            
        </div>
    </div>



<script src="script.js"></script>
</body>

</html>
